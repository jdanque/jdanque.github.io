<html>
    <head>
        <link rel="stylesheet" href="https://jdanque.github.io/p/trello-tree-view/plugins/jquery/jquery-ui.min.css">
        <link rel="stylesheet" href="https://jdanque.github.io/p/trello-tree-view/plugins/trello/power-up.css">
        <link rel="stylesheet" href="https://jdanque.github.io/p/trello-tree-view/css/treeview.css">

        <script src="https://jdanque.github.io/p/trello-tree-view/plugins/trello/power-up.min.js"></script>
        <script src="https://jdanque.github.io/p/trello-tree-view/plugins/jquery/jquery-1-12-4.js"></script>
        <script src="https://jdanque.github.io/p/trello-tree-view/plugins/jquery/jquery-ui.min.js"></script>
        <script src="https://jdanque.github.io/p/trello-tree-view/plugins/trello/client.js"></script>
    </head>
    <body>
    <div id="maincontent" class="theme-gray">
        <!--<div id="treeviewsettings" title="Settings"></div>-->
        <!--<div id="closetreeview" title="Close"></div>-->
        <!--<h1 class="mainheader">TreeView for <span class="boardname">Trello</span></h1>-->
        <p class="charging">Loading<span>.</span><span>.</span><span>.</span></p>
        <div id="treeviewmain">
        </div>
    </div>


    <script type="text/template" id="node-template">
        <li class="nodecontainer node-type-<%- type %>">
            <% if (hasExpando) { %>
            <span class="expando <%= expanded ? 'expanded' : 'collapsed' %>"></span>
            <% } %>
            <a class="nodelink node-type-<%- type %>" href="<%- url %>" data-trello-id="<%- id %>">
                <% if (hasExpando) { %>
                <span class="subnodes-count <%= expanded ? 'hidden' : '' %>" > <%= subnodes.length %></span>
                <% } %>

                <div class="labels-wrapper details-wrapper-top clearfix hidden">
                </div>

                <span class="node_name"><%= name %></span>
                <!--nodeDes-->

                <div class="badges-wrapper details-wrapper-btm clearfix hidden">
                </div>

            </a>
            <% if (hasExpando) { %>
            <ul class="subnodelist node-type-<%- type %>" >
            </ul>
            <% } %>
        </li>
    </script>
    <script type="text/template" id="cardlabel-template">
        <span title="<%- name %>" class="card-label card-label-<%- color %>"><%= name %></span>
    </script>
    <script type="text/template" id="cardbadge-template">
        <div class="badge <%- iconClass %>" title="<%- title %>">
            <span class="badge-icon icon-<%- type %>"></span>
            <span class="badge-text"><%= value %></span>
        </div>
    </script>
    <script src="https://jdanque.github.io/p/trello-tree-view/plugins/moment/moment.min.js"></script>
    <script src="https://jdanque.github.io/p/trello-tree-view/js/keycodes.js"></script>
    <script src="https://jdanque.github.io/p/trello-tree-view/plugins/underscore/underscore-min.js"></script>
    <script src="https://jdanque.github.io/p/trello-tree-view/plugins/backbone/backbone-min.js"></script>
    <script src="https://jdanque.github.io/p/trello-tree-view/js/treeview-models.js"></script>
    <script src="https://jdanque.github.io/p/trello-tree-view/js/treeview-views.js"></script>
    <script src="https://jdanque.github.io/p/trello-tree-view/js/treeview_v2.js"></script>
    </body>
</html>
