<html>
  <head>
    <link rel="stylesheet" href="../plugins/trello/power-up.css">
      <script src="../plugins/trello/power-up.min.js"></script>
      <script src="../plugins/jquery/jquery-1-12-4.js"></script>

      <style>

        @font-face {
            font-family: trellicons;
            src: url(https://a.trellocdn.com/fonts/b08bd554775eafa560d3ea99519e527e/trellicons.eot?#iefix) format('embedded-opentype'),url(https://a.trellocdn.com/fonts/dffc8173a96c4bb2ff17961efb603c95/trellicons.woff) format('woff'),url(https://a.trellocdn.com/fonts/ac25df9f836b334cec81a4ae8fbc5adb/trellicons.ttf) format('truetype');
            font-weight: 400;
            font-style: normal
        }

        .theme-tile.trello-light-gray {background-color: #838c91;}
        .theme-tile.trello-blue {background-color: #0079bf;}
        .theme-tile.trello-green {background-color: #519839 }
        .theme-tile.trello-orange {background-color: #d29034 }
        .theme-tile.trello-red {background-color: #b04632 }
        .theme-tile.trello-yellow {background-color: #F2D600 }
        .theme-tile.trello-purple {background-color: #89609e }
        .theme-tile.trello-pink {background-color: #cd5a91 }
        .theme-tile.trello-sky {background-color: #00aecc }
        .theme-tile.trello-lime {background-color: #4bbf6b }


        .theme-tile {
            width: 23%;
            height: 2em;
            float: left;
            margin: 0.5em;
            border-radius: 3px;
            cursor: pointer;
        }

        .theme-tile:hover{
            opacity: .8;
        }

        .available-themes:after{
             content: "";
          display: table;
          clear: both;
        }

        #theme{
            display:none;
        }


        .theme-tile.selectedtheme{
            position: relative;
        }

        .theme-tile.selectedtheme:before{
            font-family: trellicons;
            content: "\e910";
            border: 2px solid #fff;
            border-radius: 50%;
            padding: 5px;
            position: absolute;
            top: -5px;
            left: -5px;
        }


      </style>
  </head>
  <body>
    <div id="content">
        <label>Select theme</label>
        <p class="u-quiet">Select theme for TreeView that would complement your trello board!</p>
        <div class="available-themes">
            <div data-theme="theme-trello-light-gray" class="theme-tile trello-light-gray"></div>
            <div data-theme="theme-trello-blue" class="theme-tile trello-blue"></div>
            <div data-theme="theme-trello-green" class="theme-tile trello-green"></div>
            <div data-theme="theme-trello-orange" class="theme-tile trello-orange"></div>
            <div data-theme="theme-trello-red" class="theme-tile trello-red"></div>
            <div data-theme="theme-trello-purple" class="theme-tile trello-purple"></div>
            <div data-theme="theme-trello-pink" class="theme-tile trello-pink"></div>
            <div data-theme="theme-trello-sky" class="theme-tile trello-sky"></div>
            <div data-theme="theme-trello-lime" class="theme-tile trello-lime"></div>
        </div>
        <label for="expandupto">Expand up to</label>
        <p class="u-quiet">Set default expand tree from board(show board only) upto cards(expand all)</p>
        <select id="expandupto">
            <option value="0">Board</option>
            <option value="1" selected="selected">Lists</option>
            <option value="2">Cards</option>
        </select>
        <button id="save" class="mod-primary">Save</button>
    </div>
    <script src="../js/settings.js"></script>
  </body>
</html>
