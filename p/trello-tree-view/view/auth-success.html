<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://d1ipfkx2xm6eh3.cloudfront.net/plugins/trello/power-up.css?v=1.5.4">
    <script src="https://d1ipfkx2xm6eh3.cloudfront.net/plugins/trello/power-up.min.js?v=1.5.4"></script>
</head>
<body>
<h1 style="text-align:center">You're set! :)</h1>
<p style="text-align:center">This window should close automatically within 3 seconds. If it doesn't, go ahead and close it. Thanks!</p>
<script>
      var token = window.location.hash.substring(7);
      if (window.opener) {
        window.opener.authorize(token);
      } else {
        localStorage.setItem('token', token);
      }
      setTimeout(function(){ window.close(); }, 3000);
    </script>
</body>
</html>
